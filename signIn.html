<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGMI Sign In</title>
    <link rel="stylesheet" href="signIn.css">
    <script src="signIn.js" defer></script>
</head>
<body>
    <div class="signin-container">
        <h2>Sign In to BGMI</h2>
        <form id="signinForm" action="http://localhost:3000/signin" method="POST" class="signin-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="signin-button">Sign In</button>
            <p class="signup-link">Don't have an account? <a href="register.html">Register here</a></p>
        </form>
    </div>
</body>
</html>
