<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGMI Registration</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js" defer></script>
</head>
<body>
    <div class="register-container">
        <h2>Register for BGMI</h2>
        <form id="registrationForm" action="http://localhost:3000/register" method="POST" class="register-form">

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="ign">In-Game Name (IGN)</label>
                <input type="text" id="ign" name="ign" required>
            </div>
            <div class="form-group">
                <label for="character_id">Character ID</label>
                <input type="text" id="character_id" name="character_id" required>
            </div>
            <div class="form-group">
                <label for="level">BGMI Level</label>
                <input type="number" id="level" name="level" required>
            </div>
            <div class="form-group">
                <label for="role">Preferred Role</label>
                <select id="role" name="role" required>
                    <option value="IGL">IGL (In-Game Leader)</option>
                    <option value="Assaulter">Assaulter</option>
                    <option value="Sniper">Sniper</option>
                    <option value="Support">Support</option>
                </select>
            </div>
            <button type="submit" class="register-button">Register</button>
            <p class="signup-link">Already have an account? <a href="signin.html">Sign in here</a></p>
        </form>
    </div>
</body>
</html>
